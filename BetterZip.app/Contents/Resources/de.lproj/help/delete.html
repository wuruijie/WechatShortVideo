<h2>Dateien und Ordner aus einem Archiv löschen</h2>	
<p>
		Markieren Sie die Dateien und Ordner, die gelöscht werden sollen, und klicken Sie auf die Schaltfläche <i>Löschen</i> in der Symbolleiste, wählen Sie Bearbeiten > Löschen, oder drücken Sie die Entfernen-Taste auf Ihrer Tastatur. 
</p>
