<h2>Dateien und Ordner in einem Archiv umbenennen</h2>	
<p>
	Selektieren Sie die Datei, die Sie umbenennen möchten, und wählen Sie Bearbeiten > Umbenennen oder drücken Sie die Eingabetaste auf der Tastatur. Sie können nun den Namen der Datei ändern, genau wie im Finder.
</p>
