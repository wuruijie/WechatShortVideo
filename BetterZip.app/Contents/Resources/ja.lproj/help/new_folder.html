<h2>新規にフォルダを作成する</h2>	
<p>
	<img src="../../help_files/tb_newfolder.png" align="left">
	まず、内部に新しいフォルダを作成するフォルダを選択します。もし何も選択しなかった場合は、新しいフォルダはアーカイブのルート直下に作成されます。ツールバーの<i>新規フォルダ</i>ボタンをクリックするか、メニューから ファイル > 新規フォルダを作成 を選択する、もしくは、キーボードで &#x2318;&#x21E7;N を押して下さい。Finder のように新しく作成したフォルダの名前を変更することができます。
</p>

</body>
