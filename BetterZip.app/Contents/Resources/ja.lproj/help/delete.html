<h2>ファイルやフォルダをアーカイブから削除する</h2>	
<p>
	ひとつ、または複数のファイルやフォルダを選択して、ツールバーの<i>削除</i>ボタンをクリックするか、メニューの 編集 > 削除を選択する、もしくは、キーボードの <i>Delete</i> キーを押して下さい。 
</p>
