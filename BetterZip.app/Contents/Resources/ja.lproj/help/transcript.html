<h2>記録ウインドウ</h2>	
<p>
	記録ウインドウは、BetterZip がアーカイブの圧縮や展開に使用する外部プログラムの出力がそのままひゅじされます。BetterZip がファイルの保存や展開といった操作を完了できなかった場合、記録にはその正確な原因が示されていることが多いのです。
</p>
<p>	
	記録ウインドウを開くには、メニューの ウインドウ > 記録 を選択するか、キーボードで &#x2318;&#x2325;T を押します。
</p>

</body>
</html>
