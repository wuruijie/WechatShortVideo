<h2>ファイルやフォルダの名前を変更する</h2>	
<p>
	名前を変更するファイルまたはフォルダを選択して、メニューから 編集 > 名前を変更 を選択するか、キーボードの Return キーを押します。Finder と同じように選択した項目の名前を変更することができます。
</p>
