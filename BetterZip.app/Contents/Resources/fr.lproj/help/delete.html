<h2>Supprimer des fichiers et des dossiers d'une archive</h2>	
<p>
	<img src="../../help_files/tb_delete.png" align="left">
	Sélectionnez un ou plusieurs fichiers ou dossiers et cliquez sur le bouton <i>Supprimer</i> de la barre d'outils, ou choisissez Édition > Supprimer, ou appuyez sur la touche <i>Suppr.</i> sur votre clavier. 
</p>
