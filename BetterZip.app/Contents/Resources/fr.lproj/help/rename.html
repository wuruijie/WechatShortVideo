<h2>Renommer des fichiers et dossiers</h2>	
<p>
Sélectionnez le fichier ou le dossier que vous souhaitez renommer et choisissez Édition &gt; Renommer ou appuyez sur la touche Entrée sur votre clavier. Vous pouvez alors renommer l'élément sélectionné comme vous le feriez dans le Finder.</p>
