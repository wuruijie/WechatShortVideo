<h2>新建文件夹</h2>	
<p>
	<img src="../../help_files/tb_newfolder.png" align="left">
	选择你想在其中创建新文件夹的文件夹。如果您什么都不选择，新的文件夹将创建在压缩文件的根文件夹中。点按工具栏中的 <i>新建文件夹</i> 按钮，或者选择 文件 > 新建文件夹，再或者按下键盘上的 &#x2318;&#x21E7;N 组合键。您现在可以像在 Finder 中一样地为您新创建的文件夹重命名。
</p>

</body>
