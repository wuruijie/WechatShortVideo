<h2>向压缩文件中添加文件和文件夹</h2>	
<p>
	<img src="../../help_files/tb_add.png" align="left">
	点按工具栏上的 <i>添加</i> 按钮，或选择 文件 > 添加。一个打开面板会出现，从而您可以
	选择一个或多个文件或文件夹添加到压缩文件。如果想要把新项目添加到压缩文件已有的文件夹中， 
	请在点按 <i>添加</i> 按钮之前选择该文件夹。
</p>
<p>	
	您也可以把文件和文件夹从 Finder 窗口中拖拽到压缩文件窗口。如果您把新的项目拖拽到一个文件夹上，这些文件会被
	添加到这个文件夹中。这些文件夹会像 Finder 那样弹跳打开。
</p>
