<h2>测试压缩文件</h2>	
<p>
	<img src="../../help_files/tb_test.png" align="left">
	打开一个压缩文件并选择 文件 > 测试，点按工具栏中的 测试 按钮，或按下键盘上的 &#x21A9;T 组合键。BetterZip 会测试压缩文件的完整性。一旦发现任何错误，BetterZip 会在 <a href="transcript.html">副本</a> 窗口中显示细节，并弹出一个错误消息。
</p>
  
</body>
