<h2>在压缩文件中查看和编辑文件</h2>	
<p>
	<img src="../../help_files/tb_view.png" align="left">
	选择一个或多个文件，然后点按工具栏中的 <i>查看</i> 按钮，或选择 显示 > 查看选择的文件，或者按下键盘上的 &#x2318;&#x21A9; 组合键，再或者连按一个文件。BetterZip 会使用默认的程序打开选择的文件。
</p>

<h2>编辑和更新压缩文件</h2>	
<p>
	如果您使用外部的编辑器编辑了您查看的文件并且已经存储，BetterZip 3 会侦测到更改并且为您提供更新压缩文件的选项。您不能移动或是重命名文件，否则 BetterZip 就侦测不到修改了。您也可以选择忽略一次或所有针对文件的修改。
</p>
