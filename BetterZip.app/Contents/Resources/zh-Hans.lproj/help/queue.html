<h2>压缩操作队列</h2>	
<p>
	BetterZip 3 包含一个可以顺序执行多个压缩操作的队列。您可以让 macOS 决定同时执行多少压缩操作，或者 <a href="preferences.html">手动设置</a>。
</p>
<p>	
	当您通过 BetterZip 的 <a href="automation.html">服务</a> 启动压缩操作时、执行直接解压缩时（在 Finder 中双击压缩文件的同时按下 ^&#x2318;）、将文件或压缩文件拖拽进入队列窗口时队列会被自动使用。
</p>
