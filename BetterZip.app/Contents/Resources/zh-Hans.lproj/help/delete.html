<h2>从压缩文件中删除文件和文件夹</h2>	
<p>
	<img src="../../help_files/tb_delete.png" align="left">
	选择一个或多个文件或文件夹，然后点按工具栏中的 <i>删除</i> 按钮，或选择 编辑 > 删除 再或者按下键盘上的 <i>Delete</i> 按键。
</p>
