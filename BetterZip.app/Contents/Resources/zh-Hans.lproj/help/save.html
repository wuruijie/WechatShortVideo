<h2>存储压缩文件</h2>
<p>
	<!-- img src="../../help_files/tb_save.png" align="left" -->
	要存储一个压缩文件，选择 文件 > 存储，在保存面板中，选择目标路径并指定您的 <a href="save_settings.html">压缩设置</a>。最后，点按 <i>存储</i> 按钮。 
</p>
<p>	
	要通过配置好的 <a href="presets.html">预置</a> 来保存压缩文件，选择 文件 > 使用预置设定存储 > 您的预置，或点按并按住工具栏中的 <i>存储</i> 按钮，并从稍后弹出的菜单中选择预置设定。<br/>
	您可以通过点按一下工具栏存储按钮（不要按下过长时间）来使用默认预置创建压缩文件。如果没有设置默认预置，这样的单击会呼出一个保存面板使得您可以指定所有的设置。如果您在从工具栏的菜单中选择预置的同时按下 &#x2325; 键，BetterZip 会显示标准的保存面板，以允许您修改预置的设置。
</p>
