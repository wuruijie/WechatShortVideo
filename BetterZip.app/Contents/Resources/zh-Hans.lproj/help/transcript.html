<h2>副本窗口</h2>	
<p>
	副本窗口用来显示 BetterZip 压缩或解压缩使用的外部程序原始的输出。如果 BetterZip 没能成功地完成类似于存储或解压缩的操作，副本窗口通常会显示错误的所在。
</p>
<p>	
	要打开副本窗口，选择 窗口 > 副本，或按下键盘上的 &#x2318;&#x2325;T 组合键。
</p>

</body>
