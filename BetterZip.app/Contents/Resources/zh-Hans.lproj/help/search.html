	<h2>在压缩文件中搜索</h2>	
	<p>
		在工具栏中的搜索框中输入您想要查找文件名的任意部分。列表中的文件和文件夹会被筛选，只有那些匹配的会被显示。要取消搜索并且重新开始显示所有文件和文件夹，点按搜索框中的小的 x 按钮。搜索框的工作方式类似于 iTunes 和其他程序。进入该搜索框的快捷键是 &#x2318;F。
	</p>
	<p>	
		当筛选器被激活时您可以使用所有命令，例如搜索框不为空时。<b>注意</b>：如果您删除一个文件夹，
		所有它的文件和子文件夹 &mdash; 无论是否可见 &mdash; 都会被删除。
	</p>
